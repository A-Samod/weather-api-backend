# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - az-weather-api-001

on:
  push:
    branches:
      - ft/pipeline
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrweatherapp001.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_29c92c7e2fc3426c96725828bb1c517d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f33dc358ba344c7fa14dd9b73f35a299 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrweatherapp001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_29c92c7e2fc3426c96725828bb1c517d }}/weather:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'az-weather-api-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a1e194caa58d463c8051a9c873b4a87d }}
        images: 'acrweatherapp001.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_29c92c7e2fc3426c96725828bb1c517d }}/weather:${{ github.sha }}'